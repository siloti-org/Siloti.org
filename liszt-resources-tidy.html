<!DOCTYPE html>
<html>

<head>
  <title>siloti.org</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="looks.css">
</head>

<body>

  <section>
  <button class="floating-top"><a href="memories-liszt.html" class="icon-link"><span class="material-symbols-rounded" style="font-size: 3em;">arrow_circle_left</span></a></button>
<button id="floatingButton" class="floating-button"><a href="#memories-liszt-endnotes" class="icon-link"><span class="material-symbols-rounded" style="font-size: 3em;">expand_circle_up</span></a></button>

    <br><br>
<div class="title"><span id="pre-title">Alexander Siloti</span>
  <br>My Memories of Liszt<br>
  <span id="post-title">Corresponding Resources</span>
</div>

    
<br>
<b><a href="#memories-liszt-endnotes">Endnotes</a><br>
<a href="#memories-liszt-references">References</a><br>
<a href="#memories-liszt-illustration-sources">Illustration Sources</a></b><br>


    
<section>
  <div id="memories-liszt-endnotes"></div>
  <div id="memories-liszt-references"></div>
  <div id="memories-liszt-illustration-sources"></div>
  <div style="padding-bottom: 10em;"></div>
</section>
  <script>
    fetch('memories-liszt-endnotes.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('memories-liszt-endnotes').innerHTML = data;
      })
      .catch(error => console.error(error));

    
    fetch('memories-liszt-references.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('memories-liszt-references').innerHTML = data;
      })
      .catch(error => console.error(error));

    
    fetch('memories-liszt-illustration-sources.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('memories-liszt-illustration-sources').innerHTML = data;
      })
      .catch(error => console.error(error));
  </script>


  <script>
    var targetSection1 = document.getElementById("memories-liszt-endnotes");
    var targetSection2 = document.getElementById("memories-liszt-references");
    var targetSection3 = document.getElementById("memories-liszt-illustration-sources");


    var floatingButton = document.getElementById("floatingButton");

    window.onscroll = function () {
      if (isScrolledIntoView(targetSection1||targetSection2||targetSection3)) {
        floatingButton.style.display = "block"; // Show the button
      } else {
        floatingButton.style.display = "block"; // Hide the button
      }
    };

    function isScrolledIntoView(element) {
      var rect = element.getBoundingClientRect();
      var elemTop = rect.top;
      var elemBottom = rect.bottom;

      // Partially visible elements count as in view
      var isVisible = elemTop < window.innerHeight && elemBottom >= 0;
      return isVisible;
    }
  </script>
    
  </section>

  
</body>
</html>
